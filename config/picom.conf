backend = "glx";

xrender-sync-fence = true;
vsync = true;

# Shadows
shadow = true;
shadow-radius = 10;
shadow-offset-x = 0;
shadow-offset-y = 0;
shadow-opacity = 0.25;
shadow-exclude = [
  "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];

# Fading
fading = true;
fade-delta = 10;
fade-in-step = 0.09;
fade-out-step = 0.06;

opacity-rule = [
#  "85:class_g = 'Rofi'",
];

# Other
mark-wmwin-focused = true;
mark-ovredir-focused = true;
use-ewmh-active-win = true;
detect-client-opacity = true;
dbe = false;
unredir-if-possible = false;
detect-transient = true;
detect-client-leader = true;

corner-radius = 15.0;
rounded-corners-exclude = [
  #"window_type = 'normal'",
  "class_g = 'Rofi'",
  "window_type = 'dock'",
  "class_g = 'Polybar'",
  "class_g = 'code-oss'",
  #"class_g = 'TelegramDesktop'",
  "class_g = 'Thunderbird'",
];

blur: {
  method = "kawase";
  strength = 10;
  background = false;
  background-frame = false;
  background-fixed = false;
}
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'Rofi'",
  "class_g = 'Firefox'",
  "class_g = 'maim'",
];

wintypes: {
  dropdown_menu =
  {
    shadow = false;
  };
  popup_menu =
  {
    shadow = false;
  };
  menu =
  {
    shadow = false;
  };
  dnd =
  {
    shadow = false;
  };
  dock =
  {
    shadow = true;
  };
  tooltip =
  {
    fade = true;
    shadow = false;
    opacity = 0.85;
    focus = true;
  };
};
